<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue App</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <h2>Vue Application</h2>
        <input type="text" placeholder="Type here ..." />
        <button v-on:click="greet">Click Me</button>

        <br />

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#.</th>
                    <th>Title</th>
                    <th>Author</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="book in books">
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                </tr>
            </tbody>
        </table>

        <div v-if="books.length > 0">We have {{ books.length }} books</div>
        <div v-else>No books been registered yet.</div>

        <br />

        <input type="text" placeholder="Type id" v-model="id" />
        <input type="text" placeholder="Type title" v-model="title" />
        <input type="text" placeholder="Type author" v-model="author" />
        <button class="btn btn-primary" v-on:click="addBook">Add Book</button>

    </div>

    <script src="./js/app.js"></script>
</body>
</html>
