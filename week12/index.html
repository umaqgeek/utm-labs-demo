<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
</head>

<body>
    <h3>hello index</h3>
    <p id="consume_webservice">demo</p>

    <script>
        const xhr = new XMLHttpRequest();
        xhr.open('get', 'http://localhost/API/getUserID001.php', true);
        xhr.send();
        xhr.onload = function () {
            console.log(xhr.responseText);
            const user = JSON.parse(xhr.responseText);
            document.querySelector('#consume_webservice').innerHTML = user.name + ' (' + user.email + ')';
        }
    </script>
</body>

</html>
